<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Profile Card</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="icon" href="favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="images/bg-pattern-top.svg" alt="" id="upper-circle">
        <img src="images/bg-pattern-bottom.svg" alt="" id="lower-circle">
        <div class="photo">
            <img class="photo" src="images/image-victor.jpg" alt="">
        </div>
        <div class="card-upper">
            <img class="card-upper" src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="card-lower">
            
            
            
             
        </div>
        <div class="content">
            <div class="name">
                <span class="text">Victor Crest 26 </span>
                <span class="subtext">London</span>
            </div>
            <hr>
            <div class="social1">
                <span class="text">1M </span>
                <span class="subtext">followers</span>
            </div>
            <div class="social2">
                <span class="text">10K </span>
                <span class="subtext">likes</span> 
            </div>
            <div class="social3">
                <span class="text">5000</span>
                <span class="subtext">photos</span>
            </div>
             
        </div>
            
    </body>
</html>
